<div class="reserva-container">
    <mat-card>
        <mat-card-content>
            <form [formGroup]="reservaForm" (ngSubmit)="onSubmit()">
                <div class="form-row">
                    <mat-form-field appearance="outline">
                        <mat-label>Hospedaje</mat-label>
                        <mat-select formControlName="idHospedaje" required>
                            <mat-option *ngFor="let hospedaje of hospedajes" [value]="hospedaje.id">
                                {{ hospedaje.descripcion }}
                            </mat-option>
                        </mat-select>
                        <mat-error *ngIf="reservaForm.get('idHospedaje')?.hasError('required')">
                            El hospedaje es requerido
                        </mat-error>
                    </mat-form-field>
                </div>

                <div class="form-row">
                    <mat-form-field appearance="outline">
                        <mat-label>Fecha de Check-in</mat-label>
                        <input matInput [matDatepicker]="checkinPicker" formControlName="fechaCheckIn" required>
                        <mat-datepicker-toggle matSuffix [for]="checkinPicker"></mat-datepicker-toggle>
                        <mat-datepicker #checkinPicker></mat-datepicker>
                        <mat-error *ngIf="reservaForm.get('fechaCheckIn')?.hasError('required')">
                            La fecha de check-in es requerida
                        </mat-error>
                    </mat-form-field>

                    <mat-form-field appearance="outline">
                        <mat-label>Fecha de Check-out</mat-label>
                        <input matInput [matDatepicker]="checkoutPicker" formControlName="fechaCheckOut" required>
                        <mat-datepicker-toggle matSuffix [for]="checkoutPicker"></mat-datepicker-toggle>
                        <mat-datepicker #checkoutPicker></mat-datepicker>
                        <mat-error *ngIf="reservaForm.get('fechaCheckOut')?.hasError('required')">
                            La fecha de check-out es requerida
                        </mat-error>
                    </mat-form-field>
                </div>

                <div class="form-row">
                    <mat-form-field appearance="outline">
                        <mat-label>Adultos</mat-label>
                        <input matInput type="number" formControlName="cantAdultos" min="1" required>
                        <mat-error *ngIf="reservaForm.get('cantAdultos')?.hasError('required')">
                            Cantidad de adultos requerida
                        </mat-error>
                    </mat-form-field>

                    <mat-form-field appearance="outline">
                        <mat-label>Niños</mat-label>
                        <input matInput type="number" formControlName="cantNinos" min="0">
                    </mat-form-field>
                </div>

                <div class="form-row">
                    <mat-form-field appearance="outline">
                        <mat-label>Bebés</mat-label>
                        <input matInput type="number" formControlName="cantBebes" min="0">
                    </mat-form-field>

                    <mat-form-field appearance="outline">
                        <mat-label>Mascotas</mat-label>
                        <input matInput type="number" formControlName="cantMascotas" min="0">
                    </mat-form-field>
                </div>

                <div class="button-container">
                    <button mat-raised-button color="primary" type="submit" [disabled]="!reservaForm.valid">
                        Confirmar Reserva
                    </button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
