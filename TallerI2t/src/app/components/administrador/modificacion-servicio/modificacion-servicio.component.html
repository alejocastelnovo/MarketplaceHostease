<div class="servicio-container">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Lista de Servicios</mat-card-title>
      </mat-card-header>
  
      <mat-card-content>
        <table mat-table [dataSource]="servicios" class="mat-elevation-z8">
          <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let servicio"> {{servicio.nombre}} </td>
          </ng-container>
  
          <ng-container matColumnDef="descripcion">
            <th mat-header-cell *matHeaderCellDef> Descripción </th>
            <td mat-cell *matCellDef="let servicio"> {{servicio.descripcion}} </td>
          </ng-container>
  
          <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let servicio">
              <button mat-button color="primary" (click)="seleccionarServicio(servicio)">
                Modificar
              </button>
            </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="['nombre', 'descripcion', 'acciones']"></tr>
          <tr mat-row *matRowDef="let row; columns: ['nombre', 'descripcion', 'acciones'];"></tr>
        </table>
  
        <form [formGroup]="servicioForm" (ngSubmit)="onSubmit()" class="form-container">
          <input type="hidden" formControlName="id">
          
          <mat-form-field appearance="outline">
            <mat-label>Nombre del Servicio</mat-label>
            <input matInput formControlName="nombre" required>
            <mat-error *ngIf="servicioForm.get('nombre')?.hasError('required')">
              El nombre es requerido
            </mat-error>
          </mat-form-field>
  
          <mat-form-field appearance="outline">
            <mat-label>Modificacion</mat-label>
            <textarea matInput formControlName="descripcion" required></textarea>
            <mat-error *ngIf="servicioForm.get('descripcion')?.hasError('required')">
              La descripción es requerida
            </mat-error>
          </mat-form-field>
  
          <button mat-raised-button color="primary" type="submit" [disabled]="!servicioForm.valid">
            Guardar Cambios
          </button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
