<!-- src/app/components/administrador/alta-servicio/alta-servicio.component.html -->
<div class="servicio-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Alta de Servicio</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="servicioForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline">
          <mat-label>Nombre del Servicio</mat-label>
          <input matInput formControlName="nombre" required>
          <mat-error *ngIf="servicioForm.get('nombre')?.hasError('required')">
            El nombre es requerido
          </mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" [disabled]="!servicioForm.valid">
          Crear Servicio
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
