<div class="servicio-container">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Lista de servicios</mat-card-title>
      </mat-card-header>
  
      <mat-card-content>
        <table mat-table [dataSource]="servicios" class="mat-elevation-z8">
          <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let servicio"> {{servicio.nombre}} </td>
          </ng-container>
  
          <ng-container matColumnDef="descripcion">
            <th mat-header-cell *matHeaderCellDef> Descripci√≥n </th>
            <td mat-cell *matCellDef="let servicio"> {{servicio.descripcion}} </td>
          </ng-container>
  
          <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let servicio">
              <button mat-icon-button color="warn" (click)="eliminarServicio(servicio.id)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="['nombre', 'descripcion', 'acciones']"></tr>
          <tr mat-row *matRowDef="let row; columns: ['nombre', 'descripcion', 'acciones'];"></tr>
        </table>
      </mat-card-content>
    </mat-card>
  </div>
