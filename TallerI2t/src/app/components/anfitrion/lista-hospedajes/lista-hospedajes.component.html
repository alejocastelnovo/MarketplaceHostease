<h2>Lista de Hospedajes</h2>
<table mat-table [dataSource]="hospedajes" class="mat-elevation-z8">

  <ng-container matColumnDef="descripcion">
    <th mat-header-cell *matHeaderCellDef> Descripci√≥n </th>
    <td mat-cell *matCellDef="let hospedaje"> {{ hospedaje.descripcion }} </td>
  </ng-container>

  <ng-container matColumnDef="precioPorNoche">
    <th mat-header-cell *matHeaderCellDef> Precio por Noche </th>
    <td mat-cell *matCellDef="let hospedaje"> {{ hospedaje.precioPorNoche }} </td>
  </ng-container>

  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let hospedaje">
      <button mat-button (click)="openDialog(hospedaje)">Modificar</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['descripcion', 'precioPorNoche', 'acciones']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['descripcion', 'precioPorNoche', 'acciones'];"></tr>
</table>
