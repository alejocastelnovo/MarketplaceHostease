<form [formGroup]="modificarHospedajeForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="outline">
        <mat-label>Descripci√≥n*</mat-label>
        <textarea matInput formControlName="descripcion" required></textarea>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Precio por Noche*</mat-label>
        <input matInput type="number" formControlName="precioPorNoche" required>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Imagen*</mat-label>
        <input matInput formControlName="imagen" required>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Tipo de Hospedaje*</mat-label>
        <mat-select formControlName="tipoHospedajeId" required>
            <mat-option *ngFor="let tipo of tiposHospedaje" [value]="tipo.id">{{ tipo.nombre }}</mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Ciudad*</mat-label>
        <mat-select formControlName="ciudadId" required>
            <mat-option *ngFor="let ciudad of ciudades" [value]="ciudad.id">{{ ciudad.nombre }}</mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Servicios</mat-label>
        <mat-select formControlName="serviciosIds" multiple>
            <mat-option *ngFor="let servicio of servicios" [value]="servicio.id">{{ servicio.nombre }}</mat-option>
        </mat-select>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">Modificar Hospedaje</button>
</form>
